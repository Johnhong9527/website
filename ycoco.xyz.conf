server
{
  # listen [::]:80;
  server_name ycoco.xyz www.ycoco.xyz;
  index index.html index.htm index.php default.html default.htm default.php;
  root  /home/wwwroot/ycoco.xyz;

  #include typecho.conf;
  error_page   404   /404.html;

  # Deny access to PHP files in specific directory
  location ~ /(wp-content|uploads|wp-includes|images)/.*\.php$ { deny all; }

  #include enable-php.conf;

  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
  {
    expires      30d;
  }

  location ~ .*\.(js|css)?$
  {
    expires      12h;
  }

  location ~ /.well-known {
    allow all;
  }

  location ~ /\.
  {
    deny all;
  }

  access_log off;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ycoco.xyz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ycoco.xyz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
